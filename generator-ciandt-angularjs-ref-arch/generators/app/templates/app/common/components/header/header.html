<header class="top-header clearfix">

    <!-- Logo -->
    <div class="logo">
        <a href="#/">
            <img src="assets/img/logo.png" />
            <span class="hidden-xs" i18n><%= props.appTitle%></span>
        </a>
    </div>

    <div class="top-nav">
        <div class="profile">
            <a href="javascript:;" title="Sair" ng-click="appCtrl.signout()"><span class="glyphicon glyphicon-off"></span></a>
            <div class="profile-name text-normal">{{appContext.identity.name}}</div>
        </div><% if (props.useI18n) {%>

        <div class="langs">
            <img src="assets/img/pt-BR.gif" ng-disabled="appCtrl.getLanguage() == 'pt'" ng-click="appCtrl.setLanguage('pt')" />
            <img src="assets/img/en-US.png" ng-disabled="appCtrl.getLanguage() == 'en'" ng-click="appCtrl.setLanguage('en')" />
        </div><%}%>

        <!-- needs to be put after logo to make it working-->
        <div class="menu-button" toggle-off-canvas>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>
    </div>

</header>
