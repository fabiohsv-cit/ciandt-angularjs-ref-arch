<form app-panel ng-controller="app.core.animals.DonateCtrl as donateCtrl" name="donateForm" app-title="Preenche as informações no animal para doação">
	<div class="row">
        <div class="col-md-6">
            <input app-input app-label="Nome do animal" required type="text" class="form-control" ng:model="donateCtrl.donateModel.name" placeholder="Ex: Batatinha">

            <input app-input app-label="Animal" required type="text" class="form-control" ng:model="donateCtrl.donateModel.type" placeholder="Ex: Cachorro, gato, tartaruga, etc">

			<input app-input app-label="Raça" required type="text" class="form-control" ng:model="donateCtrl.donateModel.spitz" placeholder="Ex: Pastor Alemão">

			<input app-input app-label="Idade" mask="int" required type="text" class="form-control" ng:model="donateCtrl.donateModel.age" placeholder="Ex: 0 a 6 meses">

			<input app-input app-label="Descrição" required type="text" class="form-control" ng:model="donateCtrl.donateModel.description" placeholder="Ex: Uma breve descrição sobre o animal">

			<input app-input app-label="Escolha uma foto do animal" required type="text" placeholder="Escolher foto. Ex: ../images/dog8.jpg"  class="form-control" ng:model="donateCtrl.donateModel.img" >

            <button type="submit" class="btn btn-primary btn-w-md" ng-click="donateCtrl.save()">Salvar</button>
        </div>
        <div class="col-md-6">
            <input app-input app-label="Contato para doação" required type="text" class="form-control" ng:model="donateCtrl.donateModel.owner.name" placeholder="Nome da pessoa de contato">

            <input app-input app-label="Endereço" required type="text" class="form-control" ng:model="donateCtrl.donateModel.owner.city" placeholder="Ex: rua x, número 1, bairro xyz">

            <input app-input app-label="Telefone" mask="tel" required type="text" class="form-control" ng:model="donateCtrl.donateModel.owner.tel" placeholder="Ex: (31) 3333-3333">

            <input app-input app-label="Email" required type="email" class="form-control" ng:model="donateCtrl.donateModel.owner.email" placeholder="">
        </div>
    </div>
</form>
